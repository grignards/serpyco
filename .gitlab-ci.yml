stages:
  - test
  - doc

image: python:3.7

before_script:
  - apt-get update -q -y
  - pip install -r requirements.txt

tests-3.6:
  stage: test
  image: python:3.6
  script:
    - python setup.py test

tests-3.7:
  stage: test
  script:
    - python setup.py test

sphinx:
  stage: doc
  script:
    - apt-get install make
    - pip install sphinx
    - make html
    - mv _build/html/ docs/
  artifacts:
    paths:
    - docs
  only:
    - master
